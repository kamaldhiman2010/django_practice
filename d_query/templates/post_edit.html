{% extends 'base.html' %}

{% block content %}
    <h2>New post</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
        <a class="btn btn-default" href="{% url 'post_list' %}">
            Back
            </a>

    </form>
{% endblock %}
